<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>YMCA Workout Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>YMCA Workout</h1>
            <div class="gym-session-controls">
                <button class="btn btn-primary" id="checkinBtn">Check In</button>
                <button class="btn btn-secondary" id="checkoutBtn" disabled>Check Out</button>
                <div class="session-timer" id="sessionTimer"></div>
            </div>
            <button class="menu-btn" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <!-- Side Menu -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-content">
                <h3>Menu</h3>
                <button class="menu-close" id="menuClose">&times;</button>
                <div class="menu-items">
                    <button class="menu-item" data-action="settings">Settings</button>
                    <button class="menu-item" data-action="export">Export Data</button>
                    <button class="menu-item" data-action="import">Import Data</button>
                    <button class="menu-item" data-action="reset">Reset All Data</button>
                </div>
            </div>
            <div class="menu-overlay" id="menuOverlay"></div>
        </div>

        <!-- Navigation -->
        <nav class="nav-menu" id="navMenu">
            <button class="nav-item active" data-view="workouts">Workouts</button>
            <button class="nav-item" data-view="schedule">Schedule</button>
            <button class="nav-item" data-view="history">History</button>
            <button class="nav-item" data-view="progress">Progress</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Workouts View -->
            <section class="view active" id="workoutsView">
                <div class="workout-selector">
                    <h2>Choose Your Workout</h2>
                    <select class="workout-select" id="workoutSelect">
                        <option value="">Select a workout...</option>
                        <option value="monday">Full Body Circuit + Cardio (Monday)</option>
                        <option value="tuesday">Rest Day (Tuesday)</option>
                        <option value="wednesday">Rest Day (Wednesday)</option>
                        <option value="thursday">Upper Body + Cardio (Thursday) - FIRST DAILY ROUTINE</option>
                        <option value="friday">Upper Body + Cardio (Friday)</option>
                        <option value="weekend">Lower Body + Cardio (Weekend)</option>
                    </select>
                </div>

                <div class="workout-content" id="workoutContent">
                    <p class="select-prompt">Select a workout to begin</p>
                </div>

                <div class="action-buttons" id="workoutActions" style="display: none;">
                    <button class="btn btn-primary" id="startWorkoutBtn">Start Workout</button>
                </div>
            </section>

            <!-- Schedule View -->
            <section class="view" id="scheduleView">
                <h2>Weekly Schedule</h2>
                <div class="schedule-grid" id="scheduleGrid">
                    <!-- Schedule will be dynamically inserted here -->
                </div>
            </section>

            <!-- History View -->
            <section class="view" id="historyView">
                <h2>Workout History</h2>
                <div class="history-list" id="historyList">
                    <!-- History will be dynamically inserted here -->
                </div>
            </section>

            <!-- Progress View -->
            <section class="view" id="progressView">
                <h2>Your Progress</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Workouts</h3>
                        <p class="stat-value" id="totalWorkouts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>This Week</h3>
                        <p class="stat-value" id="weekWorkouts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Streak</h3>
                        <p class="stat-value" id="workoutStreak">0 days</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Time</h3>
                        <p class="stat-value" id="totalTime">0 hrs</p>
                    </div>
                </div>
                <div class="progress-chart" id="progressChart">
                    <!-- Chart will be rendered here -->
                </div>
            </section>
        </main>

        <!-- Exercise Modal -->
        <div class="modal" id="exerciseModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="exerciseName">Exercise</h3>
                    <button class="close-btn" id="closeModalBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="exercise-info" id="exerciseInfo">
                        <!-- Exercise details will be shown here -->
                    </div>
                    
                    <div class="sets-tracking" id="setsTracking">
                        <!-- Sets will be dynamically added here -->
                    </div>

                    <div class="exercise-controls">
                        <button class="btn btn-secondary" id="prevExerciseBtn">Previous</button>
                        <button class="btn btn-primary" id="nextExerciseBtn">Next Exercise</button>
                    </div>
                    
                    <div class="workout-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="workoutProgress"></div>
                        </div>
                        <p class="progress-text" id="progressText">0 of 0 completed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
